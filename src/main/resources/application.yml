server:
  port: 8082

spring:
  application:
    name: analytics-reporting-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5434/analytics
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 100
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 50
  
  data:
    redis:
      host: localhost
      port: 6380
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 100
          max-idle: 50
          min-idle: 10
          max-wait: 2000ms

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      redis:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        slow-call-rate-threshold: 100
        slow-call-duration-threshold: 3s

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}

# Application Configuration
app:
  query:
    timeout-seconds: 10
    async-threshold-seconds: 5
    max-page-size: 1000
    default-page-size: 100
  cache:
    ttl:
      fast-query: 300
      aggregated-query: 3600
      report: 7200
  async:
    job-timeout-minutes: 10
    worker-threads: 5
